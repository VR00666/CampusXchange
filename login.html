<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CampusXchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Login to CampusXchange</h2>

        <form id="loginForm">

            <input 
        type="email"
        id="email"
        name="email"
        placeholder="Email (College preferred)"
        required
    >

    <input 
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
    >

    <button type="submit">Login</button>
        </form>

        <p class="note">
            Freshers without college ID can use personal email temporarily.
        </p>

        <p class="note small">
            Campus-exclusive platform for CET students.
        </p>
    </div>
<script type="module" src="script.js"></script>



</body>
</html>
