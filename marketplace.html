<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace | CampusXchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="market-header">
        <h1>CampusXchange Marketplace</h1>
        <a href="add-item.html" class="btn">+ Sell Item</a>
    </header>

    <section class="items-container">

        <div class="item-card">
            <h3>Engineering Mathematics Book</h3>
            <p>Good condition, Semester 1</p>
            <p class="price">₹250</p>
            <button>Contact Seller</button>
        </div>

        <div class="item-card">
            <h3>Scientific Calculator</h3>
            <p>Casio FX-991ES</p>
            <p class="price">₹600</p>
            <button>Contact Seller</button>
        </div>

        <div class="item-card">
            <h3>Arduino Uno</h3>
            <p>Used for 1 semester</p>
            <p class="price">₹450</p>
            <button>Contact Seller</button>
        </div>

        <div class="item-card">
            <h3>Bicycle</h3>
            <p>Good for hostel commute</p>
            <p class="price">₹3000</p>
            <button>Contact Seller</button>
        </div>

    </section>
<script type="module" src="script.js"></script>


</body>
</html>
